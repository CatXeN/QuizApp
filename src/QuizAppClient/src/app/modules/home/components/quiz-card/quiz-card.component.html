<mat-card class="quiz-card" *ngFor="let quiz of quizList">
  <mat-card-header>
    <div mat-card-avatar><img src="{{quiz.imageUrl}}" class="quiz-img"></div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title class="tittle">{{quiz.name}}</mat-card-title>
    <mat-card-subtitle class="category">{{quiz.category.name}}</mat-card-subtitle> 
    <p> {{quiz.description}} </p>
    
  </mat-card-content>
</mat-card>
