<div class="container">
  <span id="login" class="material-icons">
    login
  </span>
  <br>

  <div class="login-text">
    <p>Login</p>
  </div>

  <form [formGroup]="loginForm" style="display:flex; flex-direction: column;">
    <mat-form-field class="form-input" appearance="outline">
      <mat-label>Login</mat-label>
      <input formControlName="username" matInput placeholder="Enter your login">
      <mat-icon matSuffix>
        <span class="material-icons">login</span>
      </mat-icon>
    </mat-form-field>
  
    <mat-form-field class="form-input" appearance="outline">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix>
        <span class="material-icons">vpn_key</span>
      </mat-icon>
    </mat-form-field>
  </form>

  <button (click)="login()" class="log-in" mat-raised-button aria-label="Example icon button with a delete icon">ZALOGUJ</button>
  <p class="cant-sign">You cannot log in?</p>
  <button class="register" mat-raised-button routerLink='/register'>I don't have an account</button>
</div>
